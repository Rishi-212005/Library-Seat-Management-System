<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Librarian Login - Library System</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }
        
        .login-btn {
            width: 100%;
            padding: 0.75rem;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .login-btn:hover {
            background: #0056b3;
        }
        
        .login-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 0.75rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            border: 1px solid #f5c6cb;
            display: none;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 0.75rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            border: 1px solid #c3e6cb;
            display: none;
        }
        
        .back-link {
            text-align: center;
            margin-top: 1rem;
        }
        
        .back-link a {
            color: #007bff;
            text-decoration: none;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="nav-bar">
            <ul>
                <li><span>Library System</span></li>
                <li>
                    <a href="index.html">Home</a>
                    <a href="library-system.html">Library System</a>
                </li>
            </ul>
        </nav>
        
        <header class="header">
            <h1>Librarian Login</h1>
            <p>Access the library management dashboard</p>
        </header>
        
        <div class="login-container">
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>
            
            <form id="librarianLoginForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>
                
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                
                <button type="submit" class="login-btn" id="loginBtn">Login</button>
            </form>
            
            <div class="back-link">
                <a href="index.html">‚Üê Back to Home</a>
            </div>
        </div>
    </div>

    <script>
        // Exact credentials
        const VALID_USERNAME = 'USERNAME@2025';
        const VALID_PASSWORD = 'PASSWORD@2025';
        
        // DOM elements
        const loginForm = document.getElementById('librarianLoginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        
        // Clear messages when user starts typing
        usernameInput.addEventListener('input', clearMessages);
        passwordInput.addEventListener('input', clearMessages);
        
        // Handle form submission
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            handleLogin();
        });
        
        // Handle Enter key navigation
        usernameInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                passwordInput.focus();
            }
        });
        
        passwordInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleLogin();
            }
        });
        
        function handleLogin() {
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();
            
            console.log('Login attempt:', { username, password }); // Debug log
            
            // Clear previous messages
            clearMessages();
            
            // Disable button during processing
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';
            
            // Validate credentials immediately
            if (username === VALID_USERNAME && password === VALID_PASSWORD) {
                console.log('Credentials valid, redirecting...'); // Debug log
                
                // Success
                showSuccessMessage('Login successful! Redirecting to dashboard...');
                
                // Store session
                sessionStorage.setItem('librarianLoggedIn', 'true');
                sessionStorage.setItem('librarianUsername', username);
                sessionStorage.setItem('loginTime', new Date().toISOString());
                
                // Force redirect immediately
                setTimeout(() => {
                    console.log('Attempting redirect to librarian-dashboard.html'); // Debug log
                    window.location.replace('librarian-dashboard.html');
                }, 1000);
                
            } else {
                console.log('Invalid credentials'); // Debug log
                
                // Failure
                showErrorMessage('Invalid username or password. Please try again.');
                
                // Re-enable button
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
                
                // Clear and focus on username field
                usernameInput.value = '';
                passwordInput.value = '';
                usernameInput.focus();
            }
        }
        
        function showErrorMessage(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }
        
        function showSuccessMessage(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }
        
        function clearMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }
        
        // Auto-focus username field when page loads
        document.addEventListener('DOMContentLoaded', function() {
            usernameInput.focus();
        });
    </script>
</body>
</html>
